name: SauceDemo CI

on:
  push:
    branches: [ "main" ]  # или "master" если у вас master
  pull_request:
    branches: [ "main" ]  # или "master" если у вас master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle  # меняем на gradle кэш
          
      - name: Make gradlew executable
        run: chmod +x gradlew  # если используете gradlew
      
      - name: Run tests with Gradle
        run: ./gradlew clean test  # меняем mvn на ./gradlew
