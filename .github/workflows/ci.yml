name: Test CI                             #Название workflow

on:
  push:
    branches: [ "main" ]                  #Триггер (когда запускаем)

jobs:
  build:                                  #Название задачи
    runs-on: ubuntu-latest                #Где будет запускаться задача
    
    steps:                                #Шаги выполнения
      - name: Checkout                    #Название шага
        uses: actions/checkout@v4         #Действие в шаге
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
          
      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Run tests with Gradle
        run: ./gradlew clean test